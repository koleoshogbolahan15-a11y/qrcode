<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="img/png" href="favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      justify-content: center;
      align-items: center;
      padding: 20px;
      display: flex;
    }
    .section-1{
      background-color: hsl(0, 0%, 100%);
        max-width: 270px;
        width: 100%;
        height: 440px;
        padding: 20px;
        border-radius: 10px;
        margin-top: 100px;
    }
    img{
      width: 272px;
      align-self: center;
     justify-content: center;
     display: flex;
     border-radius: 10px;
    }
    .section-1 b{
      display: flex;
        justify-content: center;
        font-size: 20px;
        color:   hsl(218, 44%, 22%);
    }
    .section-1 span{
      display: flex;
      justify-content: center;
      font-size: 15px;
      color:  hsl(216, 15%, 48%);
  }
  </style>
</head>

<body>
  <div class="section-1">
   <img src="image-qr-code.png"><br>
   <b> &nbsp;Improve your front-end<br>skils by building projects</b><br>
    <span>&nbsp;Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the next level</span>
  </div>
</body>

</html>
